<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>com flex</title>
    <link rel="stylesheet" href="styles/com-flex.css" />
  </head>
  <body>
    <header>
      <h2>complex flex</h2>
      <hr />
    </header>
    <main>
      <section class="row">
        <img src="images/a.jpg" alt="a" />
      </section>
      <section class="row second-row">
        <div><img src="/images/b.jpg" alt="" /></div>
        <div><img src="/images/c.jpg" alt="" /></div>
        <div class="second-row-third">
          <img src="/images/d.jpg" alt="" /><img src="/images/e.jpg" alt="" />
        </div>
      </section>
      <section class="row third-row">
        <div><img src="/images/b.jpg" alt="" /></div>
        <div class="third-row-second">
          <img src="/images/f.jpg" alt="" /><img
            src="/images/f.jpg"
            alt=""
          /><img src="/images/f.jpg" alt="" /><img src="/images/f.jpg" alt="" />
        </div>
        <div><img src="/images/d.jpg" alt="" /></div>
      </section>
    </main>
  </body>
</html>
